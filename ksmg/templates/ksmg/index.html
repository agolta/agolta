{% if data %}
    <ul>
    <table border='1'>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Subject</th>
            <th>요청구분</th>
            <th>요청업무</th>
            <th>요청자</th>
            <th>요청일자</th>
        </tr>
    {% for ksmg in data.results %}
        <tr>
            <td>{{ ksmg.id }}</td>
            <td><a href={{ ksmg.url }} {{ ksmg.id }}> {{ ksmg.title }} </a></td>
            <td>{{ ksmg.subject }}</td>
            <td>{{ ksmg.gubun }}</td>
            <td>{{ ksmg.detail }}</td>
            <td><a href='/users/{{ ksmg.request_user_id }}'> {{ ksmg.request_user }} </a></td>
            <td>{{ ksmg.created_dt }}</td>
        </tr>
    {% endfor %}
    </table>
    </ul>
{% else %}
    <p>No ksmg are available.</p>
{% endif %}
